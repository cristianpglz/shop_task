<!DOCTYPE html>
<html lang="ES-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMGs/main_icon.png">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/entryFormStyles.css">
</head>
<body>
    <header>
        <img src="/IMGs/main_icon.png" alt="image main logo" width="300">
    </header>
    <main>
        <form action="shop.html">
            <div class="itemform">
                <label for="name">Introduce tu Nombre</label>
                <input type="text" name="name" id="name" placeholder="Name" required minlength="2">
            </div>
            <div class="itemform">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Your@e-mail" required>
            </div>
            <div class="itemform">
                <label for="password">Contraseña</label>
                <div class="container-password">
                    <input type="password" id="password"  placeholder="password" required>
                    <i class="eye-button" id="show-hide-password" ><img class="eye-buton" src="/IMGs/dont check.png" width="25px" alt=""></i>
                </div>
            </div>
            <div class="itemform">
                <input type="submit" value="Entrar" id="entry">
            </div>
        </form>
    </main>
    <footer>
        <p>Curso HTML, CSS y JS</p>
    </footer>
</body>
<script src="/JS/userData.js"></script>
<script src="/JS/entryForm.js"></script>
</html>
